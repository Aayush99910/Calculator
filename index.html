<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-color: #F5F5F5">
    
    <main>
        <div class="calculator-container">
            <div class="calculator">
                <div class="output">
                    <p>9 * 10 =</p>
                    <p>90</p>
                </div>
                <div class="clear-delete-container">
                    <button id="clear">Clear</button>
                    <button id="delete">Delete</button>
                </div>
                <div class="number-operator-container">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button>=</button>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
