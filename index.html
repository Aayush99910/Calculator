<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="favicon/calculator.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
</head>
<body>
    
    <main>
        <div class="calculator-container">
            <div class="calculator">
                <div class="output">
                    <p id="final-output"></p>
                    <p id="input"></p>
                </div>
                <div class="clear-delete-container">
                    <button id="clear">Clear</button>
                    <button id="delete">Delete</button>
                </div>
                <div class="number-operator-container">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>*</button>
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>-</button>
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>+</button>
                    <button>.</button>
                    <button>0</button>
                    <button>/</button>
                    <button id="equal">=</button>
                </div>
            </div>
        </div>
    </main>


    <footer>
        <p>
            &#169;Copyright 2022. Made By Aayush.
            <a href="https://github.com/Aayush99910/Calculator" target="_blank">
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
